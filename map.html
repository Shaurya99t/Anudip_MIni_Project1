    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">wiktorious</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

        <section class="content-wrapper">
            <header class="text-center mb-4">
                <h1>Interactive Location Map</h1>
                <p class="lead">Search for any city to view it on the map.</p>
            </header>

            <div class="row justify-content-center mb-4">
                <div class="col-md-8 col-lg-6">
                    <div class="search-box d-flex shadow-lg">
                        <input type="text" id="mapCityInput" class="form-control" placeholder="E.g., Mumbai, Delhi, Bengaluru...">
                        <button id="mapSearchButton" class="btn">Search</button>
                    </div>
                </div>
            </div>

            <div class="map-container shadow-lg">
                <div id="full-map"></div>
            </div>
